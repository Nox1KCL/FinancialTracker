{% extends "base.html" %}

{% block title %}Create a new password{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Create a new password</h2>
                
                <form method="POST" action="{{ url_for('resetPassword', token=token) }}">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label ">New password</label>
                        <input type="password" name="newPassword" class="form-control" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm new password</label>
                        <input type="password" name="confirmNewPassword" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Save the new password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
