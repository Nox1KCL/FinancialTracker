{% extends "base.html" %}

{% block title %}Password recovery{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Password recovery</h2>
                <p class="text-center text-muted">Enter your email and we will send you recovery instructions</p>
                
                <form method="POST" action="{{ url_for('passwordReset') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email adress</label>
                        <input type="email" name="email" class="form-control" id="email" required placeholder="name@example.com">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send instructions</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
